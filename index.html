<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div id="score-container">
            <div id="score-container-left">
                <div id="player1-container" class="player-container">
                    <img src="images/X.png">
                    <span id="score-player1-name" class="player-name">Player One</span>
                    <span id="score-player1-score" class="player-score">0</span>
                </div>
                <div id="player2-container" class="player-container">
                    <img src="images/O.png">
                    <span id="score-player2-name" class="player-name">Player Two</span>
                    <span id="score-player2-score" class="player-score">0</span>
                </div>
            </div>
            <div id="score-container-right">
                <div id="active-player"><span>Player One's Turn:</span><img src="images/X.png"></div>
                <button id="new-game-button">New Game</button>
            </div>
        </div>
        <div id="gameboard-container-container">
            <div id="gameboard-container">
                <div id="gameboard">
                    <div class="space" data-board-square="0"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="1"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="2"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="3"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="4"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="5"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="6"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="7"><img src="images/blank.png" alt="" class="space-img"></div>
                    <div class="space" data-board-square="8"><img src="images/blank.png" alt="" class="space-img"></div>
                </div>
            </div>
        </div>
    </main>
    <dialog id="new-game-dialog">
        <div>
            <div>
                <label for="input-player1-name">X name:</label>
                <input type="text" id="input-player1-name">
            </div>
            <div>
                <label for="input-player2-name">O name:</label>
                <input type="text" id="input-player2-name">
            </div>
            <button id="play-game-button">Play Game</button>
        </div>
    </dialog>
</body>
</html>
