<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div id="gameboard-container">
            <div id="gameboard">
                <div class="space" data-board-square="0"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="1"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="2"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="3"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="4"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="5"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="6"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="7"><img src="images/blank.png" alt="" class="space-img"></div>
                <div class="space" data-board-square="8"><img src="images/blank.png" alt="" class="space-img"></div>
            </div>
        </div>
    </main>
    <footer>Design by Boscopup</footer>
</body>
</html>
